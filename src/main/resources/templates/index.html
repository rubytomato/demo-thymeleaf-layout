<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{index.title}">Welcome</title>
</head>
<body>
  <div layout:fragment="content" class="fragment-welcome">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 th:inline="text">
        [[${pageHeader}]]
        <small>インデックス</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid col-xs-12" style="float: left;">
      <div class="box boxed-table">
        <!-- ヘッダー -->
        <div class="box-header">
          <div>ヘッダー</div>
        </div>
        <!-- ヘッダー -->
        <!-- ボディ -->
        <div class="box-body no-padding">
          <ul>
            <li th:text="${@environment.getProperty('server.servlet.context-path')}"></li>
          </ul>
        </div>
        <!-- ボディ -->
        <!-- フッター -->
        <div class="box-footer">
        </div>
        <!-- フッター -->
      </div>
    </section>
    <!-- /.content -->
  </div>
</body>
</html>
