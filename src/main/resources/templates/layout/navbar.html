<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" th:fragment="navbar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img th:src="@{/app/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p th:text="${userName}">Alexander Pierce</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                <i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li>
        <a th:href="@{/}"><i class="fa fa-link"></i> <span>Home</span></a>
      </li>
      <li>
        <a th:href="@{/password-change}"><i class="fa fa-link"></i> <span th:text="#{password.change.index.title}">Password Change</span></a>
      </li>
      <li>
        <a th:href="@{/password-reset}"><i class="fa fa-link"></i> <span th:text="#{password.reset.index.title}">Password Reset</span></a>
      </li>
      <li>
        <a th:href="@{/master}"><i class="fa fa-link"></i> <span th:text="#{master.index.title}">Master</span></a>
      </li>
      <li>
        <a th:href="@{/file-upload}"><i class="fa fa-upload"></i> <span th:text="#{file.upload.index.title}">File Upload</span></a>
      </li>
      <li class="treeview">
        <a href="#"><i class="fa fa-link"></i> <span>Nested Menu</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li class="apple">
            <a href="/sub-menu/apple" th:href="@{/sub-menu/apple}"><i class="fa fa-apple"></i> <span>apple</span></a>
          </li>
          <li class="banana">
            <a href="/sub-menu/banana" th:href="@{/sub-menu/banana}"><i class="fa fa-backward"></i> <span>banana</span></a>
          </li>
          <li class="cherry">
            <a href="/sub-menu/cherry" th:href="@{/sub-menu/cherry}"><i class="fa fa-check-square"></i> <span>cherry</span></a>
          </li>
        </ul>
      </li>
      <li>
        <a th:href="@{/table}"><i class="fa fa-circle-o-notch"></i> <span>Table</span></a>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
</body>
</html>
