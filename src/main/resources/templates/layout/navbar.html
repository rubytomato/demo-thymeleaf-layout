<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" th:fragment="navbar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="/app/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p th:text="${userName}">Alexander Pierce</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
        <a href="#" th:href="@{/}"><i class="fa fa-link"></i> <span>Home</span></a>
      </li>
      <li th:classappend="${#httpServletRequest.requestURI == '/master-list/select' ? 'active' : ''}">
        <a href="/master-list/select" th:href="@{/master-list/select}"><i class="fa fa-link"></i> <span>Master Data</span></a>
      </li>
      <li class="treeview" th:classappend="${isSubMenuOpen ? 'menu-open active' : ''}">
        <a href="#"><i class="fa fa-link"></i> <span>Multilevel</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li class="apple">
            <a href="/menu/apple" th:href="@{/menu/apple}">apple</a>
          </li>
          <li class="banana">
            <a href="/menu/banana" th:href="@{/menu/banana}">banana</a>
          </li>
          <li class="cherry">
            <a href="/menu/cherry" th:href="@{/menu/cherry}">cherry</a>
          </li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
</body>
</html>
