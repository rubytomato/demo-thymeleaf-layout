<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{__${masterName}__}">master.select.title</title>
</head>
<body>
<div layout:fragment="content" class="fragment-master">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 th:inline="text">
      [[#{__${masterName}__}]]
      <small>Optional description</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Level</a>
      </li>
      <li class="active">
        Here
      </li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-warning">
          <div class="box-header with-border">
            <h3 class="box-title">General Elements</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form role="form" class="master-select">
              <!-- select -->
              <div class="form-group">
                <label th:text="#{master.select}">Master Select</label>
                <select class="form-control">
                  <option th:each="master : ${masterList}" th:text="#{__${master.value}__}" th:value="${master.key}"></option>
                </select>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" th:text="#{button.search}">Search</button>
              </div>
            </form>
          </div>
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Views</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th th:each="header : ${body.headers}" th:text="${header.name}">header</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="data : ${body.dataset}">
                    <td th:each="header : ${body.headers}" th:text="${data.get(header.name)}"></td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
</body>
</html>
